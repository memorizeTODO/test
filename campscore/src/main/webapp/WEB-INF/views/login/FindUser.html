<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>아이디 찾기</title>
    <link rel="stylesheet" href="User.css" />
  </head>
  <body>
    <div class="login-wrap">
      <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">아이디 찾기</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">패스워드 찾기</label>
        <div class="login-form">
          <div class="sign-in-htm">
          <div action="Findid.jsp" method="post">
            
          <!-- 이름 입력 칸 -->
          <div class="group">
            <label for="user" class="label">이름</label>
            <input id="signup-name" type="text" name="name" class="input" placeholder="가입시 작성한 이름" />
          </div>
          <!-- 연락처 입력 칸 -->
          <div class="group">
            <label for="phoneNumber" class="label">연락처</label>
            <input id="signup-phone" type="text" name="phone" class="input" placeholder="가입시 작성한 연락처" />
          </div>
          <!-- 이메일주소 입력 칸 -->
          <div class="group">
            <label for="email" class="label">이메일주소</label>
            <input id="signup-email" type="email" name="email" class="input" placeholder="가입시 작성한 이메일주소" />
          </div>
          <div class="group">
            <button type="submit" class="button" value="아이디 찾기">아이디 찾기</button>
          </div>
          <div class="hr"></div>
          <div class="foot-lnk">
            <a href="SignUp.html">뒤로 가기</a>
          </div>  
    </div>
  </div>
  <div class="sign-up-htm">
    <div class="sign-up-htm">
      <div class="group">
        <label for="username" class="label">가입된 아이디</label>
        <input id="signup-username" type="text" class="input" placeholder="가입시 작성한 아이디를 정확하게 입력해주세요.">
      </div>
      <div class="group">
        <label for="name" class="label">이름</label>
        <input id="signup-name" type="text" class="input" placeholder="가입시 작성한 이름을 정확하게 입력해주세요.">
      </div>
      <div class="group">
        <label for="phoneNumber" class="label">연락처</label>
        <input id="signup-phone" type="text" class="input" placeholder="가입시 작성한 핸드폰번호 숫자만 입력해주세요.">
      </div>
      <div class="group">
        <label for="email" class="label">이메일주소</label>
        <input id="signup-email" type="email" class="input" placeholder="@이메일 주소를 정확히 입력">
      </div>
      <div class="group">
        <input type="submit" class="button" value="가입완료" onclick="signup()">
      </div>
      <div class="hr"></div>
      <div class="foot-lnk">
        <a href="./SignUp.html">뒤로 가기</a>
      </div>
    
  </div>
</div>
    </form>
  </body>
</html>
