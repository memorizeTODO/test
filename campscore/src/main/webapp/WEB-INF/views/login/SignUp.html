<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입 및 로그인</title>
    <link rel="stylesheet" href="User.css">
</head>
<body>
<div class="login-wrap">
  <div class="login-html">
  	<form action="login" method="post">
    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">로그인</label>
    <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">회원가입</label>
    <div class="login-form">
      <div class="sign-in-htm">
        <div class="group">
          <label for="user" class="label">회원 아이디</label>
          <input id="login-user" type="text" class="input">
        </div>
        <div class="group"> 
          <label for="pass" class="label">패스워드</label>
          <input id="login-pass" type="password" class="input" data-type="password">
        </div>
        <div class="group">
          <input id="check" type="checkbox" class="check" checked>
          <label for="check"><span class="icon"></span> 로그인 정보를 자동저장 </label>
        </div>
        <div class="group">
          <input type="submit" class="button" value="로그인">
        </div>
        <div class="hr"></div>
        <div class="foot-lnk">
          <a href="#forgot">forgot ID?</a><br/>
          <a href="#forgot">forgot pass?</a>
        </div>
      </div>
      <div class="sign-up-htm">
        <div class="group">
          <label for="username" class="label">아이디</label>
          <input id="signup-username" type="text" class="input" placeholder="5~20자의 영문 소문자, 숫자만 가능">
        </div>
        <div class="group">
          <label for="password" class="label">패스워드</label>
          <input id="signup-password" type="password" class="input" data-type="password" placeholder="8~16자의 영문 소문자, 숫자만 가능">
        </div>
        <div class="group">
          <label for="confirmPassword" class="label">패스워드 확인</label>
          <input id="signup-confirm-password" type="password" class="input" data-type="password" placeholder="패스워드와 동일하게 작성">
        </div>
        <div class="group">
          <label for="name" class="label">이름</label>
          <input id="signup-name" type="text" class="input">
        </div>
        <div class="group">
          <label for="nickname" class="label">닉네임</label>
          <input id="signup-nickname" type="text" class="input" placeholder="영문 대/소문자, 숫자, 한글 자유롭게 사용">
        </div>
        <div class="group">
          <label for="phoneNumber" class="label">연락처</label>
          <input id="signup-phone" type="text" class="input" placeholder="'-' 없이 숫자만 입력">
        </div>
        <div class="group">
          <label for="email" class="label">이메일주소</label>
          <input id="signup-email" type="email" class="input" placeholder="@이메일 주소를 정확히 입력">
        </div>
        <div class="group">
          <label class="label">선호지역</label><br>
          <input id="seoul" type="checkbox" class="check" checked>
          <label for="seoul"><span class="icon"></span>서울</label>
          <input id="gyunggi" type="checkbox" class="check" checked>
          <label for="gyunggi"><span class="icon"></span>경기도</label>
          <input id="gangwon" type="checkbox" class="check" checked>
          <label for="gangwon"><span class="icon"></span>강원도</label>
          <input id="choongchungnam" type="checkbox" class="check" >
          <label for="choongchungnam"><span class="icon"></span>충청남도</label>
          <input id="choongchungbuk" type="checkbox" class="check" >
          <label for="choongchungbuk"><span class="icon"></span>충청북도</label>
          <input id="jeollanam" type="checkbox" class="check" >
          <label for="jeollanam"><span class="icon"></span>전라남도</label>
          <input id="jeollabuk" type="checkbox" class="check" >
          <label for="jeollabuk"><span class="icon"></span>전라북도</label>
          <input id="gyeongsangnam" type="checkbox" class="check" >
          <label for="gyeongsangnam"><span class="icon"></span>경상남도</label>
          <input id="gyeongsangbuk" type="checkbox" class="check" >
          <label for="gyeongsangbuk"><span class="icon"></span>경상북도</label>
          <input id="jeju" type="checkbox" class="check" >
          <label for="jeju"><span class="icon"></span>제주도</label>

        </div>
        <div class="group">
          <input type="submit" class="button" value="가입완료" onclick="signup()">
        </div>
        <div class="hr"></div>
        <div class="foot-lnk">
          <label for="tab-1">이미 계정이 있으신가요?</a>
        </div>
      </div>
    </div>
    </form>
  </div>
</div>

<script src="login.js"></script>

</body>
</html>
